<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700;700i&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}"/>
    <title>{% if recipe %}{{ recipe.name }} - {% endif %}Vegan Recipes</title>
</head>

<body>
    <div id="main">
        <div class="section dark-blue-bg">
            <div class="inner-body">
                <a class="title" href="{{ url_for('index') }}"><h1>Vegan recipes</h1></a>
            </div>
        </div>
        <div class="section">
            <div class="inner-body white-bg">
                <div id="content">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
