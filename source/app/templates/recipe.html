{% extends "base.html" %}

{% block content %}

<h2>
    {{ recipe.name }}
</h2>

<h3>Ingredients</h3>
<ul>
    {% for ingredient in recipe.ingredients %}
    <li>{{ ingredient }}</li>
    {% endfor %}
</ul>

<h3>Method</h3>
<ol>
    {% for step in recipe.method %}
    <li>{{ step }}</li>
    {% endfor %}
</ol>

{% endblock %}
